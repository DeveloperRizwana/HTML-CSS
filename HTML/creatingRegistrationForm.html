<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Event Registration</h3>
    <form>
        <label for="name">Name:</label>
         <br>
        <input type="text" name="name" id="name">

        <br>
        <label for="eamil">Email:</label>
         <br>
        <input type="text" name="email" id="email">

        <br>
        <label for="phone">Phone no:</label>
         <br>
        <input type="tel" name="phone" id="phone">

        
        <br>
        <label for="occcupation">Occupation:</label>
         <br>
         <select name="occcupationType" id="occcupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
         </select>
         <br/>
         <br/>
         <fieldset>
            <legend>Topics of interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
         </fieldset>

         <br>
         <label for="comments">Comments</label> 
         <br>
         <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
         <button>Register</button>
    </form>
</body>
</html>
